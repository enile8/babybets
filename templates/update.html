<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Baby Bets</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/new.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-datetimepicker.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="bb" onload="setFocusToTextBox()">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{baby_name}} Arrival Bets</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/a">Admin</a></li>
            <li><a href="/a/kb">Turn off betting</a></li>
          </ul>
        </div>
        
      </div>
    </nav>


      <div class="container">
        {% if msg %}
        <div class="col-md-4 col-md-offset-4 alert alert-danger">
          {{msg}}
        </div>
        {% endif %}
      <div class="fcon row">
        <form accept-charset="UTF-8" role="form" method="POST" action="{{action}}" >
        <div class="row">
          <input type="hidden" name="id" value="{{data[0]['id']}}">
          <div class="col-md-6">
            <label for="name" class="text-muted">Who's betting?</label>
            <input type="text" class="form-control" name="name" id="name" value="{{data[0]['name']}}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="gender" class="text-muted">Will {{baby_name}} be a</label>
            <select id="gender" name="gender" class="form-control">
              <option value="b">Boy</option>
              <option value="g">Girl</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="datetimepicker" class="text-muted">When will {{baby_name}} arrive</label>
            <input type="text" class="form-control" name="date" id="datetimepicker" value="{{data[0]['date']}}">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <label for="lbs" class="text-muted">Weight</label>
              <select name="lbs" id="lbs" class="form-control">
               {% for x in range(4,13) %}
                  {% for y in range(16) %}
                  {% if x == 7 and y == 8 %}
                  <option value="{{x}},{{y}}" selected>{{x}} lbs. {{y}} oz.</option>
                  {% else %}
                  <option value="{{x}},{{y}}">{{x}} lbs. {{y}} oz.</option> 
                  {% endif %}
                  {% endfor %}
                {% endfor %}             
              </select>
            </div>

            <div class="col-md-4">
            <label for="inches" class="text-muted">Length</label>
              <select name="inches" id="inches" class="form-control">
                {% for x in range(12,30) %}
                  {% for y in range(10) %}
                  {% if x == 20 and y == 0 %}
                  <option value="{{x}}.{{y}}" selected>{{x}}.{{y}} in.</option> 
                  {% else %}
                  <option value="{{x}}.{{y}}">{{x}}.{{y}} in.</option> 
                  {% endif %}
                  {% endfor %}
                {% endfor %}   
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
              <label for="notes" class="text-muted">Notes</label>
              <textarea class="form-control" name="notes" id="notes">{{data[0]['notes']}}</textarea>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="col-md-8 btn-submit">
            <input type="submit" class="btn bt-lg btn-primary pull-right" name="submit" value="Update">
          </div>
        </form>
      </div>

      <hr>

      <footer>
        <p>&copy; {{baby_name}} bets 2016</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/moment-with-locales.js') }}"></script>
      <script src="{{ url_for('static', filename='js/bootstrap-datetimepicker.js') }}"></script>
      <script type="text/javascript">
        $(function () {
          $('#datetimepicker').datetimepicker();
        });

        function setFocusToTextBox() {
          document.getElementById("gender").focus();
        }
      </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  </body>
</html>
